<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Runpiper</title>
    <meta name="description" content="The page you're looking for doesn't exist or has been moved.">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/typography.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem 1rem;
        }
        .error-page h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        .error-page h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #666;
            font-weight: 400;
        }
        .error-page p {
            font-size: 1rem;
            color: #888;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .error-page h1 { font-size: 3rem; }
            .error-page h2 { font-size: 1.25rem; }
            .error-actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            .error-actions .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header role="banner">
        <div class="container">
            <nav class="navigation" role="navigation" aria-label="Main navigation">
                <div class="nav-brand">
                    <a href="/" class="site-name">runpiper</a>
                    <p class="site-definition">
                        <em>noun</em> Â· open source enterprise-grade agent runtime built in rust
                    </p>
                </div>
                <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation menu" aria-expanded="false">
                    <span class="hamburger-icon"></span>
                </button>
                <ul class="nav-links" id="navLinks">
                    <li><a href="/docs">Docs</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-content" role="main">
        <div class="container">
            <div class="error-page">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>The page you're looking for doesn't exist or has been moved.</p>
                <div class="error-actions">
                    <a href="javascript:history.back()" class="btn btn-primary" id="goBackBtn" style="display: none;">Go Back</a>
                    <a href="/" class="btn btn-primary" id="goHomeBtn">Go Home</a>
                </div>
            </div>
        </div>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2025 Runpiper. All rights reserved.</p>
    </footer>
    <script>
        (function() {
            const referer = document.referrer;
            const currentHost = window.location.hostname;
            const goBackBtn = document.getElementById('goBackBtn');
            const goHomeBtn = document.getElementById('goHomeBtn');
            
            // Check if referer is from the same site
            const isFromSameSite = referer && (
                referer.includes(currentHost) ||
                referer.includes('localhost') ||
                referer.includes('127.0.0.1') ||
                referer.includes('runpiper.ai')
            );
            
            if (isFromSameSite && goBackBtn) {
                goBackBtn.style.display = 'inline-block';
                goHomeBtn.classList.remove('btn-primary');
                goHomeBtn.classList.add('btn-secondary');
            }
            
            // Mobile nav toggle
            const navToggle = document.getElementById('navToggle');
            const navLinks = document.getElementById('navLinks');
            if (navToggle && navLinks) {
                navToggle.addEventListener('click', function() {
                    const isOpen = navLinks.classList.toggle('open');
                    navToggle.classList.toggle('open');
                    navToggle.setAttribute('aria-expanded', isOpen);
                });
                document.addEventListener('click', function(event) {
                    if (!event.target.closest('.navigation')) {
                        navLinks.classList.remove('open');
                        navToggle.classList.remove('open');
                        navToggle.setAttribute('aria-expanded', 'false');
                    }
                });
                navLinks.querySelectorAll('a').forEach(function(link) {
                    link.addEventListener('click', function() {
                        navLinks.classList.remove('open');
                        navToggle.classList.remove('open');
                        navToggle.setAttribute('aria-expanded', 'false');
                    });
                });
            }
        })();
    </script>
</body>
</html>
